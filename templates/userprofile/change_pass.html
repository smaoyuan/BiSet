{% extends "projects/base.html" %}
{% load staticfiles %}

{% load i18n %}
{% block content %}
		<h1>Change Password</h1>
		<hr>
		<div class="col-md-12">
            <div class="panel panel-default widget shade-container">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-user"></span>
                    <h3 class="panel-title">Change Password</h3>
                </div>
                <div class="panel-body">
                <label style = "display:none;" id = 'userid'>{{ user.id }}</label>
                <!-- edit form column -->                    
			        <div class="col-md-8 col-md-offset-3 ">
			            <div class="form-horizontal">
                        <input id="csrf_token" type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
			                <div class="form-group" style = "margin-top:10px">
			                    <label class="col-lg-4 control-label">Current password:</label>
			                    <div class="col-lg-8">
	            					<input type="text" name="oldPass" placeholder="Old Password" id="old_password"><br/>											                        
			                    </div>
			                </div>
                            
                            <div class="form-group">
			                    <label class="col-lg-4 control-label">New password:</label>
			                    <div class="col-lg-8">
	            					<input type="text" name="newPass" placeholder="New Password" id="new_password"><br/>											                        
			                    </div>
			                </div>
                            
                            <div class="form-group">
			                    <label class="col-lg-4 control-label">Repeat new password:</label>
			                    <div class="col-lg-8">
	            					<input type="text" name="repeatPass" placeholder="Repeat Password" id="repeat_password"><br/>											                        
			                    </div>
			                </div>

			                <div class="form-group">
			                    <div class="col-md-12">
			                        <div class="col-md-3"></div>
			                        <div class="col-md-9">
                                        <div class="col-md-3">
                                            <button type="button" class="btn btn-info btn-x active_this" id="btn_change_pass_save"><span class="glyphicon glyphicon-lock"></span> Save Changes</button>
                                        </div>
										<div class="col-md-3">
											<button type="button" class="btn btn-default btn-x" id="btn_change_pass_cancel">Cancel</button>
		                        		</div>
										
<!-- 										<div class="col-md-4 col-md-offset-4">
		                        		<button type="button" class="btn btn-info btn-xs" id="btn_edit"><span class="glyphicon glyphicon-lock"></span> Change Password</button>											
										</div> -->		                        		
			                        </div>
			                    </div>
			                </div>
			            </div>
			        </div>
                </div>
            </div>			
		</div>       
		

		
    
    
	<script type="text/javascript" src="{% static 'profile/js/edit.js'%}"></script>
{% endblock %}
